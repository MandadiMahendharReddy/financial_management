<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Income - Financial Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h5 class="mb-0">Delete Income</h5>
                    </div>
                    <div class="card-body text-center">
                        <p class="fs-5 fw-bold">Are you sure you want to delete the following income record?</p>
                        <ul class="list-group mb-3">
                            <li class="list-group-item"><strong>Date:</strong> {{ income.date }}</li>
                            <li class="list-group-item"><strong>Amount:</strong> ₹{{ income.amount }}</li>
                            <li class="list-group-item"><strong>Source:</strong> {{ income.source }}</li>
                            <li class="list-group-item"><strong>Description:</strong> {{ income.description|default:"—" }}</li>
                        </ul>
                        <form method="post" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger me-2">Delete</button>
                        </form>
                        <a href="{% url 'income:income_list' %}" class="btn btn-secondary">Cancel</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
