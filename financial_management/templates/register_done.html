<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Successful - Financial Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .success-icon {
            font-size: 3rem;
            color: #28a745;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="card shadow p-4 text-center" style="width: 100%; max-width: 430px;">
            <div class="mb-3">
                <span class="success-icon">&#10004;</span>
            </div>
            <h3 class="mb-3 text-success">Registration Successful!</h3>
            <p class="mb-4">Your account has been created.<br>
            Please log in to continue managing your finances.</p>
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg w-100">Go to Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
