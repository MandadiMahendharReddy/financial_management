<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Financial Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .glass-card {
            background: rgba(255,255,255,0.18);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.17);
            backdrop-filter: blur(13px);
            border: 1px solid rgba(255,255,255,0.30);
            transition: box-shadow 0.3s;
        }
        .glass-card:hover {
            box-shadow: 0 12px 38px 0 rgba(31,38,135,0.24);
        }
        .login-icon {
            font-size: 3.5rem;
            color: #3483eb;
            margin-bottom: 6px;
            filter: drop-shadow(0 0 5px #b6f7fb);
        }
        .input-group-text {
            background: rgba(136,227,247,0.18);
            border: none;
        }
        input.form-control:focus {
            box-shadow: 0 0 0 2px #4dc7fa55;
            border-color: #4dc7fa;
        }
        .btn-primary {
            background: linear-gradient(90deg, #3483eb 30%, #89f7fe 100%);
            border: none;
        }
        .btn-primary:hover, .btn-primary:focus {
            background: linear-gradient(90deg, #3380e0 20%, #22e1ff 90%);
            color: #fff;
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 3px 14px #1b223a21;
        }
        .glass-link {
            color: #22aabf;
            transition: color 0.2s;
        }
        .glass-link:hover {
            color: #3380e0;
            text-decoration: underline;
        }
        .form-label {
            font-weight: 500;
            color: #1478ab;
        }
    </style>
</head>
<body>
    <div class="glass-card p-4" style="width: 100%; max-width: 420px;">
        <div class="mb-3 text-center">
            <i class="fa-solid fa-user-lock login-icon"></i>
        </div>
        <h3 class="mb-4 text-center fw-bold">Sign in to Financial Management</h3>
        {% if form.errors %}
            <div class="alert alert-danger">
                Invalid username or password.
            </div>
        {% endif %}
        <form method="post" novalidate id="loginForm">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-regular fa-user"></i></span>
                    {{ form.username }}
                </div>
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    {{ form.password }}
                </div>
            </div>
            <button type="submit" class="btn btn-primary w-100 fw-bold">Login</button>
        </form>
        <div class="mt-4 text-center">
            <span>Don't have an account?</span>
            <a href="{% url 'register' %}" class="fw-semibold glass-link">Register here</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Real-time field highlighting
        document.getElementById('loginForm').addEventListener('input', function(e) {
            const fields = ['id_username', 'id_password'];
            fields.forEach(function(id) {
                const input = document.getElementById(id);
                if (input && input.value.trim() === '') {
                    input.classList.add('is-invalid');
                } else if (input) {
                    input.classList.remove('is-invalid');
                }
            });
        });
    </script>
</body>
</html>
